<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Calculator</title>
    <link rel='stylesheet' href="./style.css">
    <script src="./code.js" defer></script>
</head>
<body>
    <div class='mainContainer'>
        <div class='display'>
            <div class='input'></div>
            <div class="result"></div>
            
        </div>
        <div class='numbersAndOperators'>
            <button id='allClear' class='operators'>AC</button>
            <button data-key="Backspace" id='undo' class='operators'>C</button>
            <button data-key="7" id='number-7'>7</button>
            <button data-key="8" id='number-8'>8</button>
            <button data-key="9" id='number-9'>9</button>
            <button data-key="/" id='division' class='operators'>&divide;</button>
            <button data-key="4" id='number-4'>4</button>
            <button data-key="5" id='number-5'>5</button>
            <button data-key="6" id='number-6'>6</button>
            <button data-key="*" id='multiplication' class='operators'>&times;</button>
            <button data-key="1" id='number-1'>1</button>
            <button data-key="2" id='number-2'>2</button>
            <button data-key="3" id='number-3'>3</button>
            <button data-key="-" id='subtraction' class='operators'>&minus;</button>
            <button data-key="0" id='number-0'>0</button>
            <button data-key="." id='decimal'>.</button>
            <button data-key="Enter" id='equal'>=</button>
            <button data-key="+" id='addition' class='operators'>&plus;</button>
            <button id='plusMinusSign' class='operators'>&PlusMinus;</button>    

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Calculator</title>
    <link rel='stylesheet' href="./style.css">
    <script src="./code.js" defer></script>
</head>
<body>
    <div class='mainContainer'>
        <div class='display'>
            <div class='input'></div>
            <div class="result"></div>
            
        </div>
        <div class='numbersAndOperators'>
            <button id='allClear'>AC</button>
            <button id='undo'>C</button>
            <button id='number-7'>7</button>
            <button id='number-8'>8</button>
            <button id='number-9'>9</button>
            <button id='division' class='operators'>/</button>
            <button id='number-4'>4</button>
            <button id='number-5'>5</button>
            <button id='number-6'>6</button>
            <button id='multiplication' class='operators'>x</button>
            <button id='number-1'>1</button>
            <button id='number-2'>2</button>
            <button id='number-3'>3</button>
            <button id='subtraction' class='operators'>-</button>
            <button id='number-0'>0</button>
            <button id='decimal'>.</button>
            <button id='equal'>=</button>
            <button id='addition' class='operators'>+</button>
            <button id='plusMinusSign'>+/-</button>    

        </div>
    </div>
</body>
</html>
